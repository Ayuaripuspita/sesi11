<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 JSON</title>
</head>
<body>

    Nama: <span id="txNAMA"></span><br>
    TGL_Lahir: <span id="txTALAG"></span><br>
    jkel: <span id="txJKEL"></span><br>
    Nim: <span id="txNIM"></span><br>
    Nama_Ayah: <span id="txNAMAAYAH"></span><br>

    <script>
       const bacadta =  new XMLHttpRequest();
       bacadta.open("GET","http://localhost/Ayupuspita/sesi11/latihan01.php");
       bacadta.send();

        bacadta.onload = function(){
            const dta = JSON.parse(this.responseText);

            console.log(dta);
            let jkel = "Laki-Laki";
            if(dta.JKEL=="P"){
                jkel = "Perempuan";
            }
            document.getElementById("txNAMA").innerHTML=dta.NAMA
            document.getElementById("txTALAG").innerHTML=dta.TGL_LAHIR
            document.getElementById("txJKEL").innerHTML=jkel
            document.getElementById("txNIM").innerHTML=dta.NIM
            document.getElementById("txNAMAAYAH").innerHTML=dta.NAMA_AYAH

        }
    </script>
    
</body>
</html>
